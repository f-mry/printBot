<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='UploadFile.css') }}">
        <title>Upload File</title>
    </head>
    <body>

        <div class="box_wrapper">
            <div class="upload">
                <!-- <div class="drop_area"> -->
                <form action="" method="POST" enctype="multipart/form-data">

                    <input id="input_file" name="file" type="file" class="inputfile" oninput="update_filename()">


                    <label for="input_file">
                        <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                                </path>
                            </svg>
                        </figure>
                        <span id="input_label">Choose File</span>
                    </label>


                </form>
                </div>

                <!-- </div> -->

        </div>

        <div class="button_wrapper" id="button_wrapper">
            <button id="submit_btn" onclick="upload()">Upload</button>
        </div>
        <div class="progress-bar" id="progress_wrapper">
            <span class="bar">
                <span class="progress" id="progress_bar"></span>
            </span>
        </div>

        <script src="{{ url_for('static', filename='UploadFile.js') }}"></script>
    </body>
</html>
